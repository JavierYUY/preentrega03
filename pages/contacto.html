</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg nav-background menu-Contacto">
            <div class="container-fluid">
                <a class="navbar-brand menu-brand" href="../index.html">Instituto BioCreArte</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu-Contacto" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-Contacto">
                        <li class="nav-item">
                            <a class="nav-link" href="instituto.html">Instituto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cursos.html">Cursos</a>

                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galeria</a>

                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="estilo-titulo">Contacto</h1>
        <form class="form-class-contacto">
            <fieldset>
                <legend>Deja tus datos para contactarnos</legend>
                    <div class="mb-3">
                        <label for="formGroupNombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="formGroupNombre" placeholder="Example input placeholder">
                    </div>
                    <div class="col-md-6 select-pais-email">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control select-pais-email" id="inputEmail4">
                    </div>
                    <div class="col-md-4 select-pais-email">
                        <label for="inputState" class="form-label">Pais</label>
                        <select id="inputState" class="form-select select-pais-email">
                            <option selected>Elegir...</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formGroupComentarios" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="formGroupComentarios" placeholder="Example input placeholder">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary boton-enviar">Enviar</button>
                    </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div>
            <h2>Realizado por Javier</h2>
        </div>
        <div class="footerRedes">
            <ul>
                <li><img src="../img/f.png" alt="Imagen Facebook" width="50" ></li>
                <li><img src="../img/i.png" alt="Imagen Instagram" width="50"></li>
                <li><img src="../img/y.png" alt="Imagen YouTube" width="50"></li>
            </ul>
        </div>
    </footer>

    <!--link de js de bt-->
    <!-- JavaScript Bundle with Popper -->
